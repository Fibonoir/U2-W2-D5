<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="w-75 mx-auto">
        <img src="./assets/netflix_logo.png" alt="netflix_logo" width="100" />
      </nav>
    </header>
    <main class="w-50 mx-auto text-white">
      <div class="border-bottom mb-4">
        <h1>Edit Profile</h1>
      </div>
      <div class="row">
        <div class="col-3">
          <img src="./assets/avatar.png" alt="avatar" width="100%" />
        </div>
        <div class="col-9">
          <div class="pb-4 mb-3 border-bottom border-secondary">
            <button class="rounded-0 border-0 w-75 bg-secondary text-white py-1 px-2 text-start mb-4" type="button">Strive Student</button>
            <p class="text-white-50">Language</p>
            <div class="dropdown"></div>
            <button
              class="btn bg-transparent border-1 border-white rounded-0 text-white dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
              <li><a class="dropdown-item" href="#">Italian </a></li>
            </ul>
          </div>
          <div class="pb-4 mb-3 border-bottom border-secondary">
            <p class="text-white-50">Maturity Settings:</p>
            <button class="ratings-button rounded-0 border-0 text-white py-1 px-2 text-start mb-3" type="button" width="30%">ALL MATURITY RATINGS</button>
            <p>Show titles of all maturity ratings for this profile</p>
            <button class="btn rounded-0 py-1 px-4 edit-button">EDIT</button>
          </div>
          <div class="pb-1">
            <p class="text-white-50">Autoplay controls</p>
            <p class="text-white-50 d-flex align-items-center">
              <input type="checkbox" id="autoplay-next" />
              <label for="autoplay-next" class="custom-checkbox me-2"></label>
              Autoplay next episode in a series on all devices
            </p>
            <p class="text-white-50 d-flex align-items-center">
              <input type="checkbox" id="autoplay-next-2" />
              <label for="autoplay-next-2" class="custom-checkbox-2 me-2"></label>
              Autoplay next episode in a series on all devices
            </p>
          </div>
        </div>
      </div>
      <div class="row border-top border-secondary pt-3 mb-5">
        <div class="col w-75 d-flex justify-content-center">
          <button class="btn rounded-0 py-1 px-4 edit-button mx-2 fs-5 fw-medium last-buttons">SAVE</button>
          <button class="btn rounded-0 py-1 px-4 edit-button mx-2 fs-5 fw-medium last-buttons">CANCEL</button>
          <button class="btn rounded-0 py-1 px-4 edit-button mx-2 fs-5 fw-medium last-buttons">DELETE PROFILE</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
