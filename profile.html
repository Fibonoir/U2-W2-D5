<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="w-75 mx-auto">
        <img src="./assets/netflix_logo.png" alt="netflix_logo" width="100" />
      </nav>
    </header>
    <main class="w-50 mx-auto text-white">
      <div class="border-bottom mb-4">
        <h1>Edit Profile</h1>
      </div>
      <div class="row">
        <div class="col-3">
          <img src="./assets/avatar.png" alt="avatar" width="100%" />
        </div>
        <div class="col-9">
          <button class="rounded-0 border-0 w-75 bg-secondary text-white py-1 px-2 text-start mb-4" type="button">Strive Student</button>
          <p class="text-white-50">Language</p>
          <div class="dropdown">
            <button
              class="btn bg-transparent border-1 border-white rounded-0 text-white dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
              <li><a class="dropdown-item" href="#">Italian </a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
